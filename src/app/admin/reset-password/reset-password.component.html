<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12 reset-password">
            <div class="card width-100">
                <form class="form-container mb-0" [formGroup]="resetForm">
                    <div class="fs-24 fw-900 p-10">
                        Reset Password
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="form-field">
                            <input matInput type="password" placeholder="Old Password" [type]="current_password ? 'password' : 'text'" formControlName="current_password" required />
                            <mat-icon matSuffix (click)="current_password = !current_password" class="d-inline cursor-pointer">
                                {{ current_password ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        </mat-form-field>
                        <div class="c-red" *ngIf="isSubmitted && resetForm.get('current_password').errors">
                            <div *ngIf="resetForm.get('current_password').errors.required"> Please Old password </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="form-field">
                            <input matInput type="password" placeholder="New Password" [type]="new_password ? 'password' : 'text'" formControlName="new_password" required />
                            <mat-icon matSuffix (click)="new_password = !new_password" class="d-inline cursor-pointer">
                                {{ new_password ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        </mat-form-field>
                        <div class="c-red" *ngIf="isSubmitted && resetForm.get('new_password').errors">
                            <div *ngIf="resetForm.get('new_password').errors.required"> Please Enter New password </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="form-field">
                            <input matInput type="password" placeholder="Confirm Password" [type]="confirm_password ? 'password' : 'text'" formControlName="confirm_password" required />
                            <mat-icon matSuffix (click)="confirm_password = !confirm_password" class="d-inline cursor-pointer">
                                {{ confirm_password ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        </mat-form-field>
                        <div class="c-red" *ngIf="isSubmitted && resetForm.get('confirm_password').errors">
                            <div *ngIf="resetForm.get('confirm_password').errors.required"> New and Confirm Password doesn't match </div>
                        </div>
                    </div>
                    <div class="f-l p-10">
                        <button type="button" mat-flat-button class="btn btn-social save" (click)="getResetPassword()">
                            <i class="fas fa-unlock"></i>&nbsp;&nbsp;Reset Password
                        </button>
                    </div>
                    <div class="f-r p-10">
                        <button type="button" mat-flat-button class="btn btn-social cancel" routerLink="/dashboard">
                            <i class="fas fa-backward"></i>&nbsp;&nbsp;Back To Dashboard
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
