<div class="main-content">
    <div class="container-fluid">
        <mat-tab-group class="card">
            <!-- Raw Material-->

                <ng-template mat-tab-label>
                    <mat-icon class="fab fa-buromobelexperte"></mat-icon>&nbsp;&nbsp;
                    Raw Material
                </ng-template>
                <div class="pt-3">
                    <app-raw-material-report></app-raw-material-report>

            </mat-tab>
            <!-- Inventory -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-prescription-bottle"></mat-icon>&nbsp;&nbsp;

                </ng-template>
                <div class="pt-3">
                    <app-inventory-report></app-inventory-report>
                </div>
            </mat-tab>
            <!-- Production -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-vials"></mat-icon>&nbsp;&nbsp;
                    Production
                </ng-template>
                <div class="pt-3">
                    <app-production-report></app-production-report>
                </div>
            </mat-tab>
            <!-- Product -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-vial"></mat-icon>&nbsp;&nbsp;

                </ng-template>

                    <app-product-report></app-product-report>
                </div>
            </mat-tab>
            <!-- Stock -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-warehouse"></mat-icon>&nbsp;&nbsp;

                </ng-template>
                <div class="pt-3">

            <!-- Sell -->
            <mat-tab>
                <ng-template mat-tab-label>

                </ng-template>

                    <app-sell-report></app-sell-report>

            </mat-tab>
            <!-- Customer -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-user-friends"></mat-icon>&nbsp;&nbsp;

                </ng-template>
                <div class="pt-3">
                    <app-customer-report></app-customer-report>

            </mat-tab>
            <!-- User -->

                    <app-user-report></app-user-report>

                <div class="pt-3">

                </div>
            </mat-tab>
            <!-- Attendance -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-id-badge"></mat-icon>&nbsp;&nbsp;

                </ng-template>
                <div class="pt-3">
                    <app-attendance-report></app-attendance-report>

            </mat-tab>
            <!-- Salary -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="fas fa-wallet"></mat-icon>&nbsp;&nbsp;

            </mat-tab>
            <!-- Advance Salary -->
            <mat-tab>
                <ng-template mat-tab-label>
